<div class="border-bottom-1 flex flex-row justify-content-between align-items-center px-2">
  <div>
    <img src="assets/logo_p6.png" height="53px" width="92px">
  </div>
  <div>
    <div class="md:hidden"> <!-- This is the hamburger menu -->
      <p-button (onClick)="openMobileNavBar()" icon="pi pi-bars" severity="secondary"/>
      <div *ngIf="showMobileNavBar" class="fixed z-1 h-screen w-screen top-0 left-0 flex">
        <div (click)="closeMobileNavBar()" class="w-4 h-screen bg-black-alpha-40"></div>
        <div class="w-8 h-screen bg-white flex flex-column justify-content-between">
          <div class="flex flex-column p-5 gap-2">
            <a routerLink="/feed" class="text-2xl text-black-alpha-90 no-underline text-right">Articles</a>
            <a routerLink="/topics" class="text-2xl text-black-alpha-90 no-underline text-right">Thèmes</a>
          </div>
          <div class="flex flex-column p-5 gap-2">
            <a routerLink="/profile" class="text-black-alpha-90 no-underline text-right">
              <p-avatar
                icon="pi pi-user"
                styleClass="mr-2"
                size="large"
                shape="circle" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden md:block"> <!-- This is the desktop menu -->
      <div class="flex flex-row gap-2 align-items-center">
        <a routerLink="/feed" class="text-2xl text-black-alpha-90 no-underline">Articles</a>
        <a routerLink="/topics" class="text-2xl text-black-alpha-90 no-underline">Thèmes</a>
        <a routerLink="/profile" class="text-black-alpha-90 no-underline">
          <p-avatar
            icon="pi pi-user"
            styleClass="mr-2"
            size="large"
            shape="circle" />
        </a>
      </div>
    </div>
  </div>
</div>
